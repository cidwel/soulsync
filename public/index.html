<!doctype html>
<html>
<head>
    <title>SoulSync</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


</head>
<body>


<div class="app">
    <div id="controls">
        Video:
        <input id="addLink" name="addLink" type="text"/>
        <button type="button" class="btn btn-primary btn-play" onClick="broadcastVideo()"><i class="fa fa-play"></i></button>
        <button type="button" class="btn btn-primary btn-play" onClick="pauseVideo()"><i class="fa fa-pause"></i></button>
        <button type="button" class="btn btn-primary btn-play" onClick="syncVideo()"><i class="fa fa-sync"></i></button>

    </div>


    <div class="scene">

        <div id="player" class="videoWrapper">
            <!-- <iframe width="300" height="200" src="https://www.youtube.com/embed/cjQQ9JYGgTM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
        </div>

        <!--
        <div class="list">
            <ul>
            </ul>
        </div>
        -->

    </div>

    <div class="clientNameWrapper">You are: <span id="clientName">-----</span></div>
    <div id="connectedClients"></div>


</div>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="bundle.js"></script>
<script src="youtube.js"></script>

<script>


</script>

</body>
</html>
