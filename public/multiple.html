<!doctype html><html><head>    <title>SoulSync</title>    <link rel="stylesheet" href="reset.css">    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">    <style>        body {            margin: 10px;        }        .allFrames {            width: 100%;            height: 1260px;            display: flex;            flex-flow: wrap;        }        .videoFrame {            width: 920px;            height: 628px;            border: #a0a0a0 thin solid;            background-color: #a0a0a0;            padding: 10px;            margin-top: 10px;            margin-right: 4px;        }        .videoFrame iFrame {            width: 100%;            height: 556px;        }        .btn-close{            float: right;            margin-bottom: 5px;        }    </style></head><body><div>    <button type="button" class="btn btn-primary" onClick="{addNewFrame()}">Add frame</button>    <button type="button" class="btn btn-primary" onClick="{removeLast()}">Remove frame</button>    <input class="input" class="form-control" type="text" id="gotoRoom" value="wanwan"/>    <div class="allFrames">    </div></div><script src="https://code.jquery.com/jquery-1.11.1.js"></script><script>    const addNewFrame = () => {      const iFrameWrapper = `        <div class="videoFrame">            <button type="button" class="btn btn-danger btn-close" onClick="removeFrame(this)"><i class="fa fa-times"></i></button>            <button type="button" class="btn btn-primary btn-close" onClick="refreshFrame(this)"><i class="fa fa-redo-alt"></i></button>            <iframe src="http://localhost:3000/play.html?${$("#gotoRoom").val()}"></iframe>        </div>        `;        $(".allFrames").append(iFrameWrapper);    }    const removeLast = () => {        $('.videoFrame')[$('.videoFrame').length-1].remove();    }    const removeFrame = (el) => {        $(el).parent().remove();    }    const refreshFrame = (el) => {      const frame = $(el).parent().find('iframe');      frame[0].src = frame[0].src;    }    addNewFrame();</script></body></html>
